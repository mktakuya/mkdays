{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form action="/entries/{{ entry.entry_id }}/update" method="POST" class="edit-entry">
  <dl>
    <dt>Title:
    <dd><input type="text" size="30" name="title" value="{{ entry.title }}">
    <dt>Text:
    <dd><textarea name="text" rows=5 cols=40>{{ entry.text|safe }}</textarea>
    <dd><input type="submit" value="Submit">
  </dl>
</form>
{% endif %}

<p><a href="{{ url_for('show_entries') }}">Go back</a></p>
{% endblock %}
