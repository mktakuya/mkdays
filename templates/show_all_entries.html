{% extends "layout.html" %}
{% block body %}
  <ul class="entries">
  {% for entry in entries %}
  <li><h2><a href="/entries/{{ entry.entry_id }}">{{ entry.title }}</a></h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
