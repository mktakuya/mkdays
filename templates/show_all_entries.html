{% extends "layout.html" %}
{% block body %}
<div class="entries">
  {% for entry in entries %}
  <div class="entry">
    <h2><a href="/entries/{{ entry.entry_id }}">{{ entry.title }}</a></h2>
    <div class="entry-text">
      {{ entry.text|safe }}
    </div>
  </div>
  {% else %}
  <em>Unbelievable.  No entries here so far</em>
  {% endfor %}
</div>
{% endblock %}
